<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<!-- nav bar -->
<section id="bar">
    <div>
        <div class="text-center">
            <h1 class="fw-bold">PESAN</h1>
        </div>
    </div>
</section>
<!-- end nav bar -->

<!-- kolom -->
<section id="kolom">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <p class="fw-semibold text-center">kirim pesan untuk saya</p>
            <!-- text -->
            <form name="submit-to-google-sheet">
                <div class="mb-4">
                  <label for="text" class="form-label fw-semibold">PESAN</label>
                  <input type="text" class="form-control" id="pesan" aria-describedby="pesan" name="pesan">
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            <!-- end text -->
        </div>
    </div>
</section>

<!-- end kolom -->

<!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script>
        const scriptURL = '<https://script.google.com/macros/s/AKfycbxkkkAbHAdaopH3WC8t0Gfycg9WwdSzhiFaMF6xeOsE-GPlANAhHzbM4jk-ziH5qXZerw/exec>'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
  </body>
</html>
